<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up - RotHub</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<header>
		<div href="index.html" class="logo">Rot<span>Hub</span></div>
	</header>

	<main class="auth-page">
		<h2>Sign Up</h2>
		<form class="auth-form" method="POST">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" placeholder="Enter your username" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Enter your password" required>
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm Password</label>
				<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
					required>
			</div>
			<button type="submit" class="btn" onclick="retrieveData()">Sign Up</button>
			<p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
			<script>
				function retrieveData() {
					let userName = document.querySelector("#username").value;
					let email = document.querySelector("#email").value;
					let password = document.querySelector("#password").value;
					let confirmPassword = document.querySelector("#confirm-password").value;
					let data = {
						"username": userName,
						"email": email,
						"password": password,
						"confirmPassword": confirmPassword
					}

					message.innerHTML = "Welcome " + userName + " to RotHub";
				}
			</script>
		</form>
	</main>

</body>

</html>
